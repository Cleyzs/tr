<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Discussion</title>
    <link rel="stylesheet" href="createforum.css">
</head>
<body>

    <header class="topbar">
        <div class="logo">
            <a href="Forum.html" class="exit-link">
            <img src="Assets/Foto/exit_button.png" class="exit-btn">
            </a>
            <span>Create A New Forum</span>
        </div>
    </header>

    <main class="container">

        <div class="info-box">
            <p>Make sure you have read <a href="#">Forum Rules</a> before making a discussion.</p>
        </div>

        <form class="card">

            <label>Learning Module</label>
            <select>
                <option>Select a module</option>
                <option>IOT</option>
                <option>HTML & CSS</option>
                <option>Networking</option>
            </select>

            <label required>Question Title</label>
            <input type="text" placeholder="Write a short title for your question" required>

            <label>Question Description</label>
            <div class="editor">
                <div class="tools">
                    <button>B</button>
                    <button>I</button>
                    <button>U</button>
                    <button>Link</button>
                    <button>Code</button>
                </div>
                <textarea placeholder="Type something..."required></textarea>
            </div>

            <label>Keywords</label>
            <input type="text" placeholder="IOT, HTML & CSS, Networking" required>
                
           <a href="forum.html" class="submit-btn">Create Discussion</a required>


        </form>

    </main>

</body>
</html>
