<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Discussion</title>
    <link rel="stylesheet" href="createforum.css">
</head>
<body>

    <a href="forum.html" class="btn-exit">‚ùå</a>

    <div class="create-page">

        <h1 class="page-title">Create a New Discussion</h1>

        <div class="info-box">
            Make sure you have read <a href="#">Forum Rules</a> before making a discussion.
        </div>

        <form action="forum.html">
        <div class="form-section">

            <label class="form-label">Learning Module</label>
            <select class="input-field" required>
                <option>Select a module</option>
                <option>IOT</option>
                <option>Network</option>
                <option>HTML & CSS</option>
            </select>

            <label class="form-label">Question Title</label>
            <input type="text" class="input-field" placeholder="Write a short title for your question" required />

            <label class="form-label">Question Description</label>
            <div class="editor">
                <div class="editor-toolbar">
                    <button>B</button>
                    <button>I</button>
                    <button>U</button>
                    <button>Link</button>
                    <button>Code</button>
                </div>
                <textarea class="editor-input" placeholder="Write something..."></textarea>
                <div class="editor-counter">0 characters</div>
            </div>

            <label class="editor-info">Describe your question clearly.</label>

            <label class="form-label">Keywords</label>
            <input type="text" class="input-field" placeholder="Example: html, css, beginner" />
            
            <p class="tag-hint">Write several keywords separated by commas. Maximum 6 tags.</p>

            <button class="btn-submit">Publish</button>

        </div>
      </form>
    </div>


</body>
</html>
