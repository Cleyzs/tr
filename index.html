<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GWEN BADEG</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* Mengatur teks di tengah secara horizontal */
      align-items: center; /* Mengatur teks di tengah secara vertikal */
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      color: white;
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ffb6b9, 0 0 30px #ffb6b9;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff9a9e, 0 0 40px #ff9a9e;
      }
    }
  </style>
</head>
<body>
  <h1>GWEN BADEG POOOLLLLL</h1>
</body>
</html>
